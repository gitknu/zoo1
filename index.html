<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .gif-container {
      max-width: 90%;
      margin-top: 5vh;
      display: flex;
      justify-content: center;
    }

    .gif {
      width: 100%;
      height: auto;
      border-radius: 10%; /* Add this line to make the GIF rounded */
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img class="gif" src="https://gifdb.com/images/high/square-cubes-transformation-animation-effect-357ufd90uhe2bv65.webp" alt="GIF">
  </div>

</html>
