<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .gif-container {
      min-width: 80%;
      max-width: 80%;
      margin-top: 5vh;
      display: flex;
      justify-content: center;
    }

    .gif {
      width: 100%;
      height: auto;
      border-radius: 10%; /* Add this line to make the GIF rounded */
    }
  </style>
  <script>
    function handleSwipe(event) {
      if (event.deltaX > 0 && Math.abs(event.deltaX) > Math.abs(event.deltaY)) {
        window.location.href = "https://google.com";
      }
    }
  </script>
</head>
<body onwheel="handleSwipe(event)">
  <div class="gif-container">
    <img class="gif" src="https://gifdb.com/images/high/square-cubes-transformation-animation-effect-357ufd90uhe2bv65.webp" alt="GIF">
  </div>
</body>
</html>
