<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .gif-container {
      max-height: 40%;
      min-width: 80%;
      max-width: 80%;
      margin-top: 5vh;
      display: flex;
      justify-content: center;
    }

    .gif {
      width: 100%;
      height: auto;
      border-radius: 10%; /* Add this line to make the GIF rounded */
    }
  </style>
  <script>
    document.addEventListener('touchstart', handleTouchStart, false);
    document.addEventListener('touchmove', handleTouchMove, false);

    let xStart = null;

    function handleTouchStart(event) {
      const firstTouch = event.touches[0];
      xStart = firstTouch.clientX;
    }

    function handleTouchMove(event) {
      if (!xStart) {
        return;
      }

      const xEnd = event.touches[0].clientX;
      const xDiff = xStart - xEnd;

      if (xDiff > 0) {
        // Swipe left
        window.location.href = 'https://google.com';
      }

      xStart = null;
    }
  </script>
</head>
<body>
  <div class="gif-container">
    <img class="gif" src="https://gifdb.com/images/high/square-cubes-transformation-animation-effect-357ufd90uhe2bv65.webp" alt="GIF">
  </div>
</body>
</html>
