<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
background: #A1FFCE;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #FAFFD1, #A1FFCE);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #FAFFD1, #A1FFCE); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }

    .gif-container {
      max-height: 40%;
      min-width: 80%;
      max-width: 80%;
      margin-top: 5vh;
      display: flex;
      justify-content: center;
    }

    .gif {
      width: 100%;
      height: auto;
      border-radius: 10%; /* Add this line to make the GIF rounded */
    }
  </style>
</head>
<body>
  <div class="gif-container">
    <img class="gif" src="https://gifdb.com/images/high/square-cubes-transformation-animation-effect-357ufd90uhe2bv65.webp" alt="GIF">
  </div>

  <script>
    var touchstartX = 0;
    var touchstartY = 0;
    var touchendX = 0;
    var touchendY = 0;

    var touchableElement = document.querySelector('.gif-container');

    touchableElement.addEventListener('touchstart', function (event) {
        touchstartX = event.changedTouches[0].screenX;
        touchstartY = event.changedTouches[0].screenY;
    }, false);

    touchableElement.addEventListener('touchend', function (event) {
        touchendX = event.changedTouches[0].screenX;
        touchendY = event.changedTouches[0].screenY;
        handleGesture();
    }, false);

    function handleGesture() {
        if (touchendX < touchstartX) {
            window.location.href = "https://google.com"; // Swiped Left
        }

        if (touchendX > touchstartX) {
            window.location.href = "https://example.com"; // Swiped Right
        }
    }
  </script>
</body>
</html>
